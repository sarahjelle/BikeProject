<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trondheim Bike Rental Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="mapFunctions.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8jBARruH9LiUFxc-DQNLaKRrw6nmyHho&callback=initMap"
            async defer></script>
</body>
</html>
